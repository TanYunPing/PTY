<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui.theme.min.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <style>
  #resizable { width: 150px; height: 150px; padding: 0.5em; }
  #resizable h3 { text-align: center; margin: 0; }
  </style>
  <script type="text/javascript">
             $(function() {
    $( "#resizable" ).resizable();
  });
  </script>

</head>

<body>
<div id="resizable" class="ui-widget-content">
  <h3 class="ui-widget-header">缩放（Resizable）</h3>
</div>

<h3 align="center">青春留念墙</h3><br/>
<table background="img/timg-1.jpeg" width="1000" border="1" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td colspan="2">青春留念墙</td>
  </tr>
  <tr>
    <td>名字</td>
    <td>
    <form action="#" method="post">
       <input type="text" maxlength="30"/>
       </form>
    </td>
  </tr>
  <tr>
    <td>青春密码</td>
    <td>
    <form action="#" method="post">
       <input type="password" maxlength="30"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>确认密码</td>
    <td>
    <form action="#" method="post">
       <input type="number" maxlength="30"/>
     </form>
    </td>
  </tr>
  <tr>
    <td>性别</td>
    <td>
    <form action="#" method="post">
        <input type="radio"/>男<input type="radio"/>女
        </form>
        </td>
  </tr>
  <tr>
    <td>Email</td>
    <td>
    <form action="#" method="post">
      <input type="email" maxlength="30"/>
      </form>
      </td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>
    <form action="#" method="post">
       <input type="tel" maxlength="30"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>年龄</td>
    <td>
    <form action="#" method="post">
      <input type="number" maxlength="10"/>
      </form>
      </td>
  </tr>
  <tr>
    <td>大学专业</td>
    <td>
    <form action="#" method="post">
       <input type="text" placeholder="maths"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>出生日期</td>
    <td>
    <form action="#" method="post">
       <input type="date"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>青春日志周数</td>
    <td>
    <form action="#" method="post">
       <input type="week"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>您选择的颜色</td>
    <td>
    <form action="#" method="post">
       <input type="color" value="#00000"/>
       </form>
       </td>
  </tr>
  <tr>
    <td>英语等级</td>
    <td>
    <form action="#" method="post">
       <details>
             <summary>选项</summary>
               <ul>
                  <li>4级</li>
                  <li>6级</li>
                  <li>8级</li>
                </ul>
        </details>
         </form>
       </td>
  </tr>
  <tr>
    <td>爱好</td>
    <td>
    <form action="#" method="post">
      <input type="checkbox"/>户外&nbsp;<input type="checkbox"/>音乐&nbsp;<input type="checkbox"/>购物&nbsp;<input type="checkbox"/>其他
      </form></td>
  </tr>
  <tr>
    <td>所在地</td>
    <td>
    <form action="#" method="post">
     <select>
          <option>北京</option>
          <option>上海</option>
          <option>广州</option>
          <lect>
          </form>
          </td>
  </tr>
  <tr>
    <td>青春物语</td>
    <td>
    <form action="#" method="post">
        <textarea cols="60" rows="5">
        </textarea>
        </form></td>
  </tr>
  <tr>
    <td>
    <form action="#" method="post">
    <input type="submit" value="提交"/>
    </form></td>
    <td>
    <form action="#" method="post">
       <input type="reset"/>
       </form></td>
  </tr>
  <tr>
    <td>请多重选择文件</td>
    <td>
    <form action="#" method="post">
       <input type="file"/>
       </form></td>
  </tr>
</table>
<a href="index.html""><font color=#000000 size=3>返回</font></a>
<input type="button" value="下一页" >
</body>
<html>
